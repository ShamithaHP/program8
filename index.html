<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1">

<body>
	
	<section>
		<img class="myslides" src="image1.jpg" style="width:100%">
		<img class="myslides" src="index2.jpeg" style="width:100%">
		<img class="myslides" src="index3.jpeg" style="width:100%">
		<img class="myslides" src="index4.jpeg" style="width:100%">
		<img class="myslides" src="index5.jpg" style="width:100%">
		<img class="myslides" src="index6.jpg" style="width:100%">
		<img class="myslides" src="index7.jpeg" style="width:100%">
		<img class="myslides" src="index8.jpeg" style="width:100%">
		<img class="myslides" src="index9.jpeg" style="width:100%">
		<img class="myslides" src="image5.jpg" style="width:100%">
	</section>
		<script>
			var myIndex=0;
			carousel();
			function carousel(){
				var i;
				var x=document.getElementsByClassName("myslides");
				for(i=0;i<x.length;i++){
					x[i].style.display="none";
				}
				myIndex++;
				if(myIndex>x.length){myIndex=1;}
					x[myIndex-1].style.display="block";
				setTimeout(carousel,3000);
			}
		</script>

</body>
</html>
